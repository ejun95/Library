<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLiteratureLog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <header>
      <h1><span class="material-symbols-outlined header-logo">
        auto_stories
        </span>MyLiteratureLog</h1>
    </header>

      <div class="add-book">
        <button class='add-book-button' id='add-book-button'>
          <span class="material-symbols-outlined button-icon">
            add
          </span>
          <span class='button-text'>
            Add Book
          </span>
        </button>
      </div>
      <dialog id='add-book-dialog'>
        <div class='close-diag-container'>
          <button id='close-dialog'><span class="material-symbols-outlined close-diag-icon">
            close
          </span></button>
        </div>
        <h3>Add A Book</h3>
        <hr>
        <form id='dialog-form'>
          <label for="book-title">Title</label>
          <input type="text" name="book-title" id="book-title">
          <label for="book-author">Author</label>
          <input type="text" name="book-author" id="book-author">
          <label for="book-pages">Pages</label>
          <input type="number" name="book-pages" id="book-pages" min='1' required>         
          <div class="input-checkbox">
            <label for="book-read">Finished Reading?</label>
            <input type="checkbox" name="book-read" id="book-read">     
          </div> 
          <button type="submit" id='add-book-submit'>Add Book</button>
        </form>
      </dialog>
      <div class="scrollable">
        <table id='table'>
          <thead>
            <tr>
              <th scope='col'>Title</th>
              <th scope='col'>Author</th>
              <th scope='col'>Pages</th>
              <th scope='col'>Finished Reading</th>
              <th scope='col'>Delete</th>
            </tr>
          </thead>
          <tbody id='table-body'>
          </tbody>
        </table>
      </div>

    <footer>
      <span>Created by ejun</span>
    </footer>
  </body>

</html>
